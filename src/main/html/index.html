<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>PRED API</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
</head>

<body data-spy="scroll" data-target="#resources_nav" data-offset="60">
    <nav id="main-nav" class="navbar navbar-expand-md navbar-light bg-light" style="box-shadow: 0 0 4px rgba(0, 0, 0, 0.4); -webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.4); padding-bottom: 15px; padding-top:15px;">
        <a class="navbar-brand" href="http://pred.cl">
            <img id="logo-image" class="logo-image" src="./images/logo.png" width="32" alt="P">
        </a>
        <div style="color: rgb(101, 101, 101); font-size: 31.5px; font-weight: 400; line-height: 40px;">API Docs</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sticky_nav_wrapper">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main role="main" class="container-fluid">
        <div id="swagger-ui-container" class="row"></div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/d4915d92d6.js" type="text/javascript"></script>
    <script>window.jQuery || document.write('<script src="lib/jquery-3.2.1.min.js"><\/script>')</script>

    <!-- Original Dependencies -->
    <script src="lib/jquery.wiggle.min.js" type="text/javascript"></script>
    <script src="lib/handlebars-2.0.0.js" type="text/javascript"></script>
    <script src="lib/underscore-min.js" type="text/javascript"></script>
    <script src="lib/backbone-min.js" type="text/javascript"></script>
    <script src="swagger-ui.js" type="text/javascript"></script>
    <script src="lib/marked.js" type="text/javascript"></script>
    <script src="lib/swagger-oauth.js" type="text/javascript"></script>

    <!-- Newer Dependencies -->
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/highlight.pack.js" type="text/javascript"></script>
    <script src="lib/scrollPosStyler.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            window.swaggerUi = new SwaggerUi({
                url: 'https://api.pred.cl/v1/swagger.json', // Required
                dom_id: "swagger-ui-container",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch', 'head', 'options'],
                onComplete: function (swaggerApi, swaggerUi) {
                    if (typeof initOAuth == "function") {
                        initOAuth();
                    }

                    $('pre code').each(function (i, e) {
                        hljs.highlightBlock(e)
                    });

                    if (swaggerUi.options.url) {
                        $('#input_baseUrl').val(swaggerUi.options.url);
                    }
                },
                onFailure: function (data) {
                    console.log("Unable to Load SwaggerUI");
                },
                docExpansion: "none",
                sorter: "alpha"
            });

            window.swaggerUi.load();

            ScrollPosStyler.init({
                scrollOffsetY: 54
            });

            // Scroll To Item
            var ancloc = window.location.hash;
            if(ancloc){
                setTimeout(function(){
                    document.location.href=ancloc;
                }, 100);
            }
        });
    </script>
</body>
</html>
